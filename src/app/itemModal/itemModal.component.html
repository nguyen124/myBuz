<button id="openModalBtn" class="d-none" data-toggle="modal" data-target="#itemDetails">HiddenBtn</button>
<div *ngIf="item" class="modal fade" id="itemDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div id="myModal" name="myModal" class="modal-dialog modal-large" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">

            <div class="row">
              <div class="col-md-1 ml-1">
                <div class="row text-success">
                  <strong><span style="font-size: 10px;">{{item.createdBy.username}}</span></strong>
                </div>
                <div class="row">
                  <img class="avatar-75 d-inline float-left mr-2" src="{{item.createdBy.avatar}}" alt="Avatar">
                </div>
              </div>
              <div class="col-md-10">
                <h5 class="modal-title text-primary" id="exampleModalLabel">{{item.title}}</h5>
                <button id="closeModalBtn" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>

            <div class="row">
              <img class="img-fluid img-thumbnail" src="{{item.url}}" alt="">
            </div>

            <div class="row">
              <div class="col-md-12 ml-1">
                <div class="row">
                  <span class="text-success">
                    Comments({{item.noOfComments}}) - Points({{item.noOfPoints}})
                  </span>
                  <a *ngFor="let tag of item.tags" href="#" class="mr-1">#{{tag}}</a>
                </div>
                <div class="row">
                  <app-react [item]="item"></app-react>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 ml-1 mt-1">
                <app-comment-box [item]="item"></app-comment-box>
              </div>
            </div>
          </div>

          <div class="col-md-6 overflow-scroll">
            <app-comments></app-comments>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
