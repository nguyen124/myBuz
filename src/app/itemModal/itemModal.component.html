<button id="openModalBtn" class="d-none" data-toggle="modal" data-target="#itemDetails"
  data-backdrop="static">HiddenBtn</button>
<div *ngIf="item" class="modal fade" id="itemDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div id="myModal" name="myModal" class="modal-dialog modal-large" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-1">
            <div class="col-md-1 col-sm-1">
              <button #closeModalBtn id="closeModalBtn" type="button" class="close" data-dismiss="modal"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="row text-overflow">
              <div class="col-md-3 col-sm-2">
                <img class="rounded mw-100 xs-w-25" src="{{item.createdBy.avatar | imageMobileLinkPipe}}"
                  default="{{item.createdBy.avatar}}" alt="Avatar">
              </div>
              <div class="col-md-9 col-sm-10 text-success mt-1">
                <strong>{{item.modifiedDate | date:'shortDate'}} . {{item.createdBy.username}}</strong>
              </div>
            </div>
            <div class="row text-overflow mb-1">
              <div class="col-12">
                <div class="text-success font-weight-bold font-24">{{item.title}}</div>
              </div>
            </div>
            <div class="row overflow-hidden">
              <div class="col-12">
                <a *ngFor="let cate of item.categories" [routerLink]="'/items'" queryParamsHandling="merge"
                  [queryParams]="{category: cate}" (click)="closeModal()" class="mr-1">@{{cate}}</a>
                <a *ngFor="let tag of item.tags" [routerLink]="'/items'" queryParamsHandling="merge"
                  [queryParams]="{tag: tag}" (click)="closeModal()" class="mr-1">#{{tag}}</a>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <app-react [item]="item"></app-react>
              </div>
            </div>
            <div *ngIf="item.files" class="row mt-3 high-light">
              <ng-container *ngIf="item.files.length >1; else shortPost">
                <div *ngFor="let file of item.files; let i = index;" class="col-6 mt-2 mb-2 mw-none">
                  <img *ngIf="file.fileType.match('image*')" class="w-250-fit overflow-hidden"
                    [src]="file.url | imageMobileLinkPipe" default="{{file.url}}" alt="Unavailable">
                  <ng-container *ngIf="file.fileType.match('video*')">
                    <app-meme-video [link]="file.url" [fileType]="file.fileType"></app-meme-video>
                  </ng-container>
                </div>
              </ng-container>
              <ng-template #shortPost>
                <div class="col-12">
                  <img *ngIf="item.files[0].fileType.match('image*')" class="w-250-fit overflow-hidden"
                    [src]="item.files[0].url | imageMobileLinkPipe" default="{{item.files[0].url}}" alt="Unavailable">
                  <ng-container *ngIf="item.files[0].fileType.match('video*')">
                    <app-meme-video [link]="item.files[0].url" [fileType]="item.files[0].fileType"></app-meme-video>
                  </ng-container>
                </div>
              </ng-template>
              <div *ngIf="item.description.trim().length" id="item-description" [innerHTML]="item.description"
                class="col-12 word-break pt-20">
              </div>
            </div>
          </div>

          <div class="col-md-6 overflow-scroll">
            <app-comments [item]="item"></app-comments>
            <app-comment-box [item]="item" [isTopCommentBox]="true" [isShowing]="true"
              (commentBoxFocused)="handleTopCommentBoxFocus($event)">
            </app-comment-box>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
