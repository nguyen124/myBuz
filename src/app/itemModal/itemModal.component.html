<button id="openModalBtn" class="d-none" data-toggle="modal" data-target="#itemDetails" data-backdrop="static">HiddenBtn</button>
<div *ngIf="item" class="modal fade" id="itemDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div id="myModal" name="myModal" class="modal-dialog modal-large" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-1">
            <div class="col-md-1 col-sm-1">
              <button id="closeModalBtn" type="button" class="close" data-dismiss="modal" aria-label="Close"
                (click)="clearData()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="row text-overflow">
              <div class="col-md-3 col-sm-2">
                <img class="rounded mw-100" src="{{item.createdBy.avatar}}" alt="Avatar">
              </div>
              <div class="col-md-9 col-sm-10 text-success mt-1">
                <strong>{{item.modifiedDate | date:'shortDate'}} . {{item.createdBy.username}}</strong>
              </div>
            </div>
            <div class="row text-overflow mb-1">
              <div class="col-12">
                <div class="text-success font-weight-bold">{{item.title}}</div>
              </div>
            </div>
            <div class="row overflow-hidden">
              <div class="col-12">
                <a *ngFor="let cate of item.categories" [routerLink]="'/items'" queryParamsHandling="merge"
                  [queryParams]="{category: cate}" (click)="closeModal()" class="mr-1">@{{cate}}</a>
                <a *ngFor="let tag of item.tags" [routerLink]="'/items'" queryParamsHandling="merge"
                  [queryParams]="{tag: tag}" (click)="closeModal()" class="mr-1">#{{tag}}</a>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <app-react [item]="item"></app-react>
              </div>
            </div>
            <div *ngIf="item.files" class="row mt-3">
              <ng-container *ngIf="item.files.length >1; else shortPost">
                <div *ngFor="let file of item.files; let i = index;" class="col-6">
                  <img *ngIf="file.fileType.match('image*')" class="mw-100 overflow-hidden" [src]="file.url"
                    alt="Unavailable">
                  <video *ngIf="file.fileType.match('video*')" class="video mw-100 overflow-hidden" alt="Unavailable"
                    autoplay loop controls>
                    <source [src]="file.url">
                  </video>
                </div>
              </ng-container>
              <ng-template #shortPost>
                <div class="col-12">
                  <img *ngIf="item.files[0].fileType.match('image*')" class="mw-100 overflow-hidden"
                    [src]="item.files[0].url" alt="Unavailable">
                  <video *ngIf="item.files[0].fileType.match('video*')" class="video mw-100 overflow-hidden"
                    alt="Unavailable" autoplay loop controls>
                    <source [src]="item.files[0].url">
                  </video>
                </div>
              </ng-template>
            </div>

          </div>

          <div class="col-md-6 overflow-scroll">
            <app-comments [item]="item"></app-comments>
            <app-comment-box [item]="item" [isTopCommentBox]="true" [isShowing]="true"
              (commentBoxFocused)="handleTopCommentBoxFocus($event)">
            </app-comment-box>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
