<!-- The Modal -->
<div class="modal fade" style="display: none;" id="uploadModal">
  <div class="modal-dialog modal-medium">
    <div class="modal-content">
      <div class="modal-body">
        <form class="needs-validation" [formGroup]="itemForm" (ngSubmit)="createPost()" autocomplete="on">
          <div class="form-row">
            <div class="col-1">
              <button id="closeModalBtn" type="button" class="close float-left" data-dismiss="modal" aria-label="Close"
                (click)="resetFormValues()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-5 mb-3">
              <div class="form-row mb-3">
                <div class="col-md-12 mb-3">
                  <label class="text-primary"><strong>Tiêu Đề</strong></label>
                  <input type="text" formControlName="title" class="form-control"
                    [ngClass]="{ 'is-invalid': checkError('title') }">
                  <div *ngIf="checkError('title')" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Bài Đăng Cần Có Tiêu Đề!</div>
                    <div *ngIf="f.title.errors.whitespace">Tiêu Đề Không Được Để Trống!</div>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6 mb-3">
                  <label class="text-primary"><strong>Danh Mục</strong></label>
                  <select formControlName="categories" class="custom-select">
                    <option value="salonForSale">Cần Bán Tiệm</option>
                    <option value="nailJob">Tuyển Thợ Nails</option>
                    <option value="otherJobs">Tuyển Các Job Khác</option>

                    <option value="insurance">Bảo Hiểm</option>
                    <option value="studyAbroad">Du Học</option>
                    <option value="study">Học Hành</option>
                    <option value="group">Hội Nhóm</option>
                    <option value="business">Kinh Doanh</option> -->

                    <option value="car">Xe Cộ</option>
                    <option value="services">Các dịch vụ khác</option> -->
                    <!-- <option value="general">Chung chung</option>-->

                    <option value="Animal">Animal</option>
                    <option value="Anime">Anime</option>
                    <option value="Awesome">Awesome</option>
                    <option value="Art">Art</option>

                    <option value="Politic">Politic</option>
                    <option value="Sport">Sport</option>
                    <option value="Viral">Viral</option> -->
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-12 mb-3">
                  <label class="text-primary" for="tags"><strong>Thẻ</strong></label>
                  <div>
                    <ng-container *ngFor="let tag of parsedTags;">
                      <a href="" class="mr-1">#{{tag}}</a>
                    </ng-container>
                  </div>
                  <input id="tags" type="text" formControlName="tags" class="w-100"
                    (input)="onTagsChange($event.target.value)">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-12 mb-3">
                  <label class="text-primary" for="overview"><strong>Giới Thiệu Sơ Lược</strong></label>
                  <div>
                    <textarea rows="2" formControlName="description" style="width: 100%">
                  </textarea>
                  </div>
                  <div *ngIf="checkError('overview')" class="invalid-feedback">
                    <div *ngIf="f.overview.errors.maxlength">Không được quá 500 chữ!
                    </div>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-12 mb-3">
                  <label class="text-primary" for="description"><strong>Mô Tả Chi Tiết</strong></label>
                  <div>
                    <textarea rows="10" formControlName="description" style="width: 100%">
                  </textarea>
                  </div>
                  <div *ngIf="checkError('description')" class="invalid-feedback">
                    <div *ngIf="f.description.errors.maxlength">Không được quá 2000 chữ!
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-7 mb-3">
              <div class="form-row mb-3">
                <div class="col-md-12 mb-3">
                  <label class="text-primary" for="upload"><strong>Hình Ảnh/Video</strong></label>
                  <div class="custom-file">
                    <label class="custom-file-label" for="upload">Chọn tập tin</label>
                    <input type="file" class="custom-file-input" formControlName="file" id="upload" multiple
                      (change)="handleFileInput($event.target.files)" accept="audio/*, video/*, image/*"
                      [ngClass]="{'is-invalid' : checkError('file')}">
                    <div *ngIf="checkError('file')" class="invalid-feedback">
                      <div *ngIf="f.file.errors.required">Cần Chọn Tập Tin Trước Khi Tạo Bài!</div>
                      <ng-container *ngIf="f.file.errors.largeFile">
                        <div *ngIf="f.file.errors.largeFile">Tập không được lớn hơn 1GB!</div>
                      </ng-container>
                    </div>
                  </div>
                </div>

                <div *ngIf="isUploading" id="preloader" class="preloader text-center">
                  <div id="spinner_container" class="spinner_container">
                    <circle-progress [percent]="uploadingProgress">
                    </circle-progress>
                  </div>
                </div>
              </div>
              <div class="form-row mb-3">
                <ng-container *ngIf="toUploadFiles && toUploadFiles.length">
                  <ng-container *ngFor="let previewMediaSrc of toUploadFiles; let i = index">
                    <div class="col-6" *ngIf="previewMediaSrc.fileType.match('image*')">
                      <img [src]="previewMediaSrc.url" class="mw-100 m-2" id="previewImg">
                      <button class="btn btn-xs btn-primary upright-corner" (click)="removePreviewMedia(i)">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="col-6" *ngIf="previewMediaSrc.fileType.match('video*')">
                      <video [src]="previewMediaSrc.url" controls class="mw-100 m-2">
                      </video>
                      <button class="btn btn-xs btn-primary upright-corner" (click)="removePreviewMedia(i)">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                  </ng-container>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-4 col-sm-4 form-group">
              <button type="button" id="cancelBtn" class="btn btn-primary mr-2" data-dismiss="modal"
                (click)="resetFormValues()">Hủy</button>
              <button type="submit" class="btn btn-success" [disabled]="isUploading">Tạo</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
