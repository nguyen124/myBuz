<div class="d-inline mt-2 mr-2 float-r">
  <button class="btn-xs btn-success" data-toggle="modal" data-target="#uploadModal"><i class="fa fa-plus"></i></button>
</div>

<!-- The Modal -->
<div class="modal" id="uploadModal">
  <div class="modal-dialog modal-medium">
    <div class="modal-content">
      <div class="modal-body">
        <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <div class="form-row mb-3">
                <div class="col-md-12 mb-3">
                  <label for="title"><strong>Title</strong></label>
                  <input [(ngModel)]="title" name="title" placeholder="Make your post title" type="text"
                    class="form-control" id="title" placeholder="Title" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6 mb-3">
                  <label for="title"><strong>Categories</strong></label>
                  <select id="categories" name="categories" class="custom-select" [(ngModel)]="categories">
                    <option value="">--Select categories--</option>
                    <option value="Funny">Funny</option>
                    <option value="Music">Music</option>
                    <option value="Adventure">Adventure</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-12 mb-3">
                  <label for="tags"><strong>Tags</strong></label>
                  <div>
                    <ng-container *ngFor="let tag of parsedTags;">
                      <a href="" class="mr-1">#{{tag}}</a>
                    </ng-container>
                  </div>
                  <input id="tags" name="tags" type="text" placeholder="Tag your post" class="w-100" [(ngModel)]="tags"
                    (input)="onTagsChange($event.target.value)">
                </div>
              </div>
            </div>
            <div class="col-md-7 mb-3 offset-md-1">
              <div class="form-row mb-3">
                <div class="col-md-12 mb-3">
                  <label for="fileUpload"><strong>Choose file</strong></label>
                  <div class="custom-file">
                    <label class="custom-file-label" for="fileUpload">Choose file</label>
                    <input type="file" class="custom-file-input" id="fileUpload"
                      (change)="handleFileInput($event.target.files)" accept="image/gif, image/jpeg, image/png">
                  </div>
                </div>
              </div>
              <div class="form-row mb-3">
                <div class="col-md-12 mb-3">
                  <img *ngIf="uploadedFile" src="{{uploadedFile}}" class="pictureFrame" id="previewImg">
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-2">
              <button type="button" class="btn btn-primary mr-2" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success" data-dismiss="modal" (click)="createPost()">Post</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
