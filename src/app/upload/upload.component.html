<!-- The Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1">
  <div class="modal-dialog modal-medium">
    <div class="modal-content">
      <div class="modal-body">
        <form class="needs-validation" [formGroup]="itemForm" (ngSubmit)="createPost()" autocomplete="on">
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <div class="form-row mb-3">
                <div class="col-md-12 mb-3">
                  <label class="text-primary"><strong>Title</strong></label>
                  <input type="text" formControlName="title" class="form-control"
                    [ngClass]="{ 'is-invalid': checkError('title') }">
                  <div *ngIf="checkError('title')" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Title is required</div>
                    <div *ngIf="f.title.errors.whitespace">Title can't be blank space</div>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6 mb-3">
                  <label class="text-primary"><strong>Categories</strong></label>
                  <select formControlName="categories" class="custom-select">
                    <option value="">--Select categories--</option>
                    <option value="Funny">Funny</option>
                    <option value="Music">Music</option>
                    <option value="Adventure">Adventure</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-12 mb-3">
                  <label class="text-primary" for="tags"><strong>Tags</strong></label>
                  <div>
                    <ng-container *ngFor="let tag of parsedTags;">
                      <a href="" class="mr-1">#{{tag}}</a>
                    </ng-container>
                  </div>
                  <input id="tags" type="text" formControlName="tags" class="w-100"
                    (input)="onTagsChange($event.target.value)">
                </div>
              </div>
            </div>
            <div class="col-md-7 mb-3 offset-md-1">
              <div class="form-row mb-3">
                <div class="col-md-12 mb-3">
                  <label class="text-primary" for="upload"><strong>Pictures/Videos</strong></label>
                  <div class="custom-file">
                    <label class="custom-file-label" for="upload">Choose file</label>
                    <input type="file" class="custom-file-input" formControlName="file" id="upload" multiple
                      (change)="handleFileInput($event.target.files)" accept="audio/*, video/*, image/*"
                      [ngClass]="{ 'is-invalid': checkError('file') }">
                    <div *ngIf="checkError('file')" class="invalid-feedback">
                      <div *ngIf="f.file.errors.required">File is required</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row mb-3">
                <div class="col-md-12 mb-3">
                  <ng-container *ngFor="let previewMediaSrc of previewMediaSrcs">
                    <img *ngIf="previewMediaSrc.type == 'image/jpeg' || previewMediaSrc.type == 'image/gif'"
                      [src]="previewMediaSrc.url" class="img-fluid img-thumbnail" id="previewImg">
                    <video *ngIf="previewMediaSrc.type === 'video/mp4'" [src]="previewMediaSrc.url" controls
                      class="video img-fluid img-thumbnail">
                    </video>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-4 col-sm-4 form-group">
              <button type="button" id="cancelBtn" class="btn btn-primary mr-2" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success" [disabled]="isUploading">Post</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="isUploading" id="preloader" class="text-center">
    <div id="spinner_container">
      <img class="rounded" id="spinner" src="../assets/image/giphy_s.gif" alt="" />
    </div>
  </div>
</div>
