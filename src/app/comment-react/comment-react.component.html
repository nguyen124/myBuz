<i class="btn btn-xs fa fa-thumbs-down mr-1" aria-hidden="true" [ngClass]="comment.downvoted?'text-primary':'text-success'"
    (click)="downvote()"></i>
<i class="btn btn-xs fa fa-thumbs-up mr-1" aria-hidden="true" [ngClass]="comment.upvoted?'text-primary':'text-success'"
    (click)="upvote()"></i>
<i class="btn btn-xs fa fa-reply mr-1 text-success" (click)="writeTextReply()"></i>
