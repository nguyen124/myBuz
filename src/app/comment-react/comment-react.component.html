<i class="btn btn-xs fa fa-thumbs-down mr-1 font-size-115-rem" aria-hidden="true"
    [ngClass]="comment.hasDownvoted?'text-primary':'text-success'" (click)="downvote()"></i>
<i class="btn btn-xs fa fa-thumbs-up mr-1 font-size-115-rem" aria-hidden="true"
    [ngClass]="comment.hasUpvoted?'text-primary':'text-success'" (click)="upvote()"></i>
