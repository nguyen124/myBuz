<div class="d-block mt-2">
  <button class="btn btn-success mr-2 mb-2 btn-sm" [ngClass]="comment.upVotedClass" (click)="upVote()"><i class="fa fa-thumbs-up"
      aria-hidden="true"></i></button>
  <button class="btn btn-success mr-2 btn-sm mb-2" [ngClass]="comment.downVotedClass" (click)="downVote()"><i class="fa fa-thumbs-down"
      aria-hidden="true"></i></button>
  <button class="btn btn-success mr-2 btn-sm mb-2" (click)="showComments()"><i class="fa fa-comment-o" aria-hidden="true"></i></button>
  <button class="btn btn-success mr-2 btn-sm mb-2" (click)="showReplies()"><i class="fa fa-reply" aria-hidden="true"></i></button>
</div>
