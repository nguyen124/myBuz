<button class="btn btn-success mr-2 btn-xs" [ngClass]="comment.upVotedClass" (click)="upVote()"><i class="fa fa-thumbs-up"
        aria-hidden="true"></i></button>
<button class="btn btn-success mr-2 btn-xs" [ngClass]="comment.downVotedClass" (click)="downVote()"><i class="fa fa-thumbs-down"
        aria-hidden="true"></i></button>
<button class="btn btn-success mr-2 btn-xs" (click)="writeTextReply()"><i class="fa fa-reply" aria-hidden="true"></i></button>
