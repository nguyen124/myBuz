<button class="btn mr-2 btn-xs" [ngClass]="comment.downvoted?'btn-primary':'btn-success'" (click)="downvote()"><i
        class="fa fa-thumbs-down" aria-hidden="true"></i></button>
<button class="btn mr-2 btn-xs" [ngClass]="comment.upvoted?'btn-primary':'btn-success'" (click)="upvote()"><i
        class="fa fa-thumbs-up" aria-hidden="true"></i></button>
<button class="btn btn-success mr-2 btn-xs" (click)="writeTextReply()"><i class="fa fa-reply"
        aria-hidden="true"></i></button>
