<img class="avatar-75 d-inline float-left mr-2" src="{{comment.writtenBy.avatar}}" alt="Avatar">
<div class="float-left pr-1 text-success"> <span class="font-weight-bold">{{comment.writtenBy.username}}
  </span>. {{comment.noOfPoints}} points</div>
<div>
  <span *ngIf="comment.replyTo" class="text-primary pr-1">@{{comment.replyTo}}</span>
  <div>{{comment.content}}</div>
  <div>
    <audio *ngIf="comment.url" class="voice-comment" controls>
      <source [src]="comment.url" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</div>
<div class="d-block mt-1">
  <div class="d-block mt-2">
    <app-comment-react [comment]="comment"></app-comment-react>
    <button class="btn btn-success mr-2 btn-xs" [disabled]="isShowRepliesClicked" (click)="showReplies(comment._id)">
      <span>{{comment.totalReplies}} replies</span>
    </button>
  </div>
</div>

<div *ngFor="let reply of comment.replies;" class="pt-2 pl-4 clear-both">
  <div class="clear-both">
    <img class="avatar-45 d-inline float-left mt-2 mr-2" src="{{reply.writtenBy.avatar}}" alt="Avatar">
    <div class="float-left pr-1 text-success"> <span class="font-weight-bold">{{reply.writtenBy.username}}
      </span>. {{reply.noOfPoints}} points</div>
    <div>
      <span *ngIf="reply.replyTo" class="text-primary pr-1">@{{reply.replyTo}}</span>
      <div>{{reply.content}}</div>
      <div>
        <audio *ngIf="reply.url" class="voice-comment" controls>
          <source [src]="reply.url" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
    <app-comment-react [comment]="reply"></app-comment-react>
  </div>
</div>
