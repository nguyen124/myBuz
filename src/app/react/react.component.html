<button class="btn btn-success mr-2 mb-2 btn-xs" [ngClass]="item.upVotedClass" (click)="upVote()"><i class="fa fa-thumbs-up"
        aria-hidden="true"></i></button>
<button class="btn btn-success mr-2 btn-xs mb-2" [ngClass]="item.downVotedClass" (click)="downVote()"><i class="fa fa-thumbs-down"
        aria-hidden="true"></i></button>
<button *ngIf="!hideCommment" class="btn btn-success btn-xs mb-2" (click)="showItemModal()" aria-hidden="true"
    data-toggle="modal" data-target="#itemDetails"><i class="fa fa-comment-o"></i></button>
