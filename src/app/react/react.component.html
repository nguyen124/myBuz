<button class="btn btn-success mr-2 mb-2 btn-xs" [ngClass]="upvoteClass" (click)="upvote()"><i class="fa fa-thumbs-up"
        aria-hidden="true"></i></button>
<button class="btn btn-success mr-2 btn-xs mb-2" [ngClass]="downvoteClass" (click)="downvote()"><i
        class="fa fa-thumbs-down" aria-hidden="true"></i></button>
<button class="btn btn-success btn-xs mb-2" (click)="showItemModal()" aria-hidden="true" data-toggle="modal"
    data-target="#itemDetails"><i class="fa fa-comment-o"></i></button>
