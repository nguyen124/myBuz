<button class="btn btn-xs mr-2" [ngClass]="item.downvoted?'btn-primary':'btn-success'" (click)="downvote()"><i
        class="fa fa-thumbs-down" aria-hidden="true"></i></button>
<button class="btn btn-xs mr-2" [ngClass]="item.upvoted?'btn-primary':'btn-success'" (click)="upvote()"><i
        class="fa fa-thumbs-up" aria-hidden="true"></i></button>
<button class="btn btn-xs mr-2 btn-success" (click)="showItemModal()" aria-hidden="true" data-toggle="modal"
    data-target="#itemDetails"><i class="fa fa-comment-o"></i></button>
