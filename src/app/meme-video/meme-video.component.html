<video #video alt="Unavailable" class="video img-fluid img-thumbnail" [ngClass]="customClass" muted controls="true"
    (ended)="onEnded()" oncanplay="this.muted=true" (mouseenter)="onMouseEnter()" [poster]="link | posterPipe"
    (mouseleave)="onMouseLeave()">
    <source [src]="link | mp4Pipe" type='video/mp4'>
    <source [src]="link | mp4NotThumbPipe" type='video/mp4'>
    <source [src]="link" attr.type='{{fileType}}'>
    <p>I'm sorry; your browser doesn't support this video format.</p>
</video>
