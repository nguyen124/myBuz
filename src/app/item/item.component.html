<div class=row>
  <div class="col-md-1">
    <img class="avatar" src="{{item.createdBy.avatar}}" alt="Avatar">
  </div>

  <div class="col-md-11 text-success">{{item.createdBy.username}}. {{modifiedDate | date:'shortDate'}}
  </div>
  <br>
  <div class="col-md-12 text-primary">{{item.title}}</div>
</div>
<div class="picture-frame">
  <a class="d-block" href="javascript:void(0)" (click)="showItemModal()">
    <img class="img-fluid img-thumbnail" src="{{item.url}}" alt="">
  </a>
</div>
<div class="text-success">Comments({{item.noOfComments}}) - Points({{item.noOfPoints}})</div>
<div class="mb-2">
  <a *ngFor="let tag of item.tags" [routerLink]="['/items']" [queryParams]="{tag: tag}" class="mr-1">#{{tag}}</a>
</div>

<div class="row">
  <div class="col-md-6">
    <app-react [item]="item"></app-react>
    <button class="btn btn-xs btn-success dropdown-toggle" style="height: 22px;" type="button" id="submenu"
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
    <div class="dropdown-menu" aria-label="submenu">
      <app-social></app-social>
      <ng-content></ng-content>
    </div>
  </div>
</div>
