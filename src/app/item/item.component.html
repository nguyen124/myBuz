<div class="item-height">
  <div class="row item-header">
    <div class="col-sm-2 col-md-3 pr-0">
      <img class="rounded avatar" src="{{item.createdBy['avatar']}}" alt="Avatar">
    </div>
    <div class="col-sm-10 col-md-9 text-success">{{item.createdBy['username']}}. {{modifiedDate | date:'shortDate'}}
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-primary">
      {{item.title}}
    </div>
  </div>
  <ng-container *ngIf="item.files && item.files.length > 0">
    <div class="picture-frame">
      <a class="d-block item-pic" href="javascript:void(0)" (click)="showItemModal()">
        <img *ngIf="item.files[0].fileType.match('image*')" class="img-fluid img-thumbnail" [src]="item.files[0].url"
          alt="Unavailable">
        <video *ngIf="item.files[0].fileType.match('video*')" controls class="video img-fluid img-thumbnail not-playable"
          [src]="item.files[0].url" alt="Unavailable">
        </video>
        <div *ngIf="item.files && item.files.length >1" class="text-primary"><strong>>>Click to view long post</strong>
        </div>
      </a>
    </div>
  </ng-container>
  <div class="item-footer">
    <div class="row text-success">
      <div class="col-12">Comments({{item.noOfComments}}) - Points({{item.noOfPoints}})</div>
    </div>
    <ng-container *ngIf="isShowingTag">
      <div class="row">
        <div class="col-12">
          <a *ngFor="let cate of item.categories" queryParamsHandling="merge" [routerLink]="baseUrl"
            [queryParams]="{category: cate}" class="mr-1 d-inline-flex">@{{cate}}</a>
          <a *ngFor="let tag of item.tags" queryParamsHandling="merge" [routerLink]="baseUrl" [queryParams]="{tag: tag}"
            class="mr-1 d-inline-flex">#{{tag}}</a>
        </div>
      </div>
    </ng-container>

    <div class="row">
      <div class="col-12">
        <app-react [item]="item">
          <ng-content></ng-content>
        </app-react>
      </div>
    </div>
  </div>
</div>
