<div class=row>
  <div class="col-sm-2 col-md-3 pr-0">
    <img class="rounded avatar" src="{{item.createdBy['avatar']}}" alt="Avatar">
  </div>
  <div class="col-sm-10 col-md-9 text-success">{{item.createdBy['username']}}. {{modifiedDate | date:'shortDate'}}
  </div>
  <br>
  <div class="col-md-12 text-primary">{{item.title}}</div>
</div>
<ng-container *ngIf="item.files && item.files.length > 0">
  <div class="picture-frame">
    <a class="d-block" href="javascript:void(0)" (click)="showItemModal()">
      <img *ngIf="item.files[0].type == 'image/jpeg' || item.files[0].type == 'image/gif'"
        class="img-fluid img-thumbnail" [src]="item.files[0].url" alt="Unavailable">
      <video *ngIf="item.files[0].type == 'video/mp4'" controls class="video img-fluid img-thumbnail"
        [src]="item.files[0].url" alt="Unavailable">
      </video>
      <div *ngIf="item.files && item.files.length >1" class="text-primary"><strong>>>Click to view long post</strong>
      </div>
    </a>
  </div>
</ng-container>
<div class="text-success">Comments({{item.noOfComments}}) - Points({{item.noOfPoints}})</div>
<div *ngIf="isShowingTag" class="row mb-2">
  <div class="col-md-12 col-sm-12" style="overflow: auto;">
    <a *ngFor="let cate of item.categories" queryParamsHandling="merge" [routerLink]="baseUrl"
      [queryParams]="{category: cate}" class="mr-1">@{{cate}}</a>
    <a *ngFor="let tag of item.tags" queryParamsHandling="merge" [routerLink]="baseUrl" [queryParams]="{tag: tag}"
      class="mr-1">#{{tag}}</a>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <app-react [item]="item">
      <ng-content></ng-content>
    </app-react>
  </div>
</div>
