<div class="modal fade" id="itemDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-large" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img class="avatar d-inline float-left mr-2" src="{{item.createdBy.avatar}}" alt="Avatar">
        <h5 class="modal-title" id="exampleModalLabel">{{item.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row text-lg-left">
          <div class="col-lg-6 col-md-6 col-xs-6 pb-3">
            <div>
              <a href="#" class="d-block">
                <img class="img-fluid img-thumbnail" src="{{item.url}}" alt="">
              </a>
            </div>
            <div class="text-success">Comments({{item.comment}}) - Points({{item.point}})</div>
            <div>
              <a *ngFor="let tag of item.tags" href="#" class="mr-1">{{tag}}</a>
            </div>

          </div>
          <div class="col-lg-6 col-md-6 col-xs-6 pb-3 overflow-scroll">
            <div class="pb-4 d-flex" *ngFor="let comment of comments">
              <div class="w-100">
                <img class="avatar d-inline float-left mr-2" src="{{comment.writtenBy.avatar}}" alt="Avatar">
                <div class="float-left pr-1 text-success">{{comment.writtenBy.name}}</div>
                <div><span *ngIf="comment.replyTo" class="text-primary pr-1">@{{comment.replyTo.commenter}}</span>{{comment.content}}</div>

                <div class="d-block mt-2">
                  <button class="btn btn-success mr-2 mb-2 btn-sm">Reply</button>
                  <button class="btn btn-success mr-2 mb-2 btn-sm">Up</button>
                  <button class="btn btn-success mr-2 btn-sm mb-2">Down</button>
                  <button class="btn btn-success mr-2 btn-sm mb-2" (click)="showReplies()">View 9 replies</button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
