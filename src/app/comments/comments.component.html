<div class="pb-2 d-flex" *ngFor="let comment of comments">
  <div class="w-100">
    <app-comment *ngIf="!comment.parentCommentId" [comment]="comment"></app-comment>
  </div>
</div>

<div *ngIf="comments" class="row mt-2">
  <a href="javascript:void(0)" (click)="getComments()" class="btn-xs btn-primary d-inline" role="button">More comment <i
      class="fa fa-angle-double-right"></i> </a>
</div>
