<div class="mb-2">
  <div *ngFor="let menu of menus">
    <a href='#'>{{menu}}</a>
  </div>
  <div *ngIf="!_authSvc.isLoggedIn()">
    <a href="/login">Login</a>
  </div>
  <div *ngIf="_authSvc.isLoggedIn()">
    <app-upload></app-upload>
    <div class="btn-group">
      <button type="button" class="btn-xs btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
      </button>
      <div class="dropdown-menu">
        <a href="/user" class="mr-2">Your Profile</a>
        <div class="dropdown-divider"></div>
        <a href="" (click)="logout()" class="mr-2">Logout</a>
      </div>
    </div>
  </div>
</div>
