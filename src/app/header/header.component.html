<div class="mb-2">
  <div *ngFor="let menu of menus">
    <a href='#'>{{menu}}</a>
  </div>
  <div *ngIf="!_authSvc.isLoggedIn()">
    <a href="/login">Login</a>
  </div>
  <div *ngIf="_authSvc.isLoggedIn()">
    <app-upload></app-upload>
    <div class="d-inline">
      <a href="" (click)="logout()" class="mr-2">Logout</a>
      <a href="/user" class="mr-2">Your Profile</a>
      <a href="/users/{{_authSvc.user.email}}/items" class="mr-2">Your Posts</a>
    </div>
  </div>
  <!-- <input [(ngModel)]='name'/>
  You Enter: {{name}} -->
</div>
