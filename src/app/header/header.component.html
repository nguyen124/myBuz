<div class="row mb-4">
  <div class="col-lg-7 col-md-8 col-xs-6 mt-1">
    <div class="d-inline mr-2">
      <a routerLink='/'><img class="logo rounded" src="../../assets/image/logo64x51.png"></a>
    </div>
    <div class="d-inline" *ngIf="!authSvc.isLoggedIn()">
      <a class="btn btn-xs btn-success mr-2" href="/login"><i class="fa fa-sign-in"></i></a>
    </div>
    <div class="d-inline" *ngIf="authSvc.isLoggedIn()">
      <!-- <create-node></create-node> -->
      <div class="btn-group">
        <a id="createItemBtn" class="btn btn-xs btn-success mr-2" routerLink="/user/upload"><i
            class="fa fa-plus"></i></a>
        <!-- <button id="createItemBtn" class="btn btn-xs btn-success mr-2" data-toggle="modal" data-target="#uploadModal"><i
            class="fa fa-plus"></i></button> -->
        <!-- <button id="createItemBtn" class="btn btn-xs btn-success mr-2" data-toggle="modal" data-target="#createNodeModal"><i
          class="fa fa-plus"></i></button> -->
        <button type="button" class="btn btn-xs btn-success dropdown-toggle mr-2" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">{{authSvc.user.username}}
        </button>
        <div class="dropdown-menu">
          <a routerLink="/user/profile" class="ml-1 d-block">My profile</a>
          <a routerLink="/user/items" class="ml-1 d-block">My posts</a>
          <div class="dropdown-divider"></div>
          <a href="" (click)="logout()" class="ml-1">Logout</a>
        </div>
      </div>
      <app-notification></app-notification>
    </div>
  </div>
  <div class="col-lg-5 col-md-4 col-xs-6 mt-1">
    <button type="button" class="btn btn-sm btn-success dropdown-toggle mr-2 float-right" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">{{language}}
    </button>
    <div class="dropdown-menu">
      <a class="ml-1 d-block" href="javascript:void(0)" (click)="useLanguage('en')">English</a>
      <a class="ml-1 d-block" href="javascript:void(0)" (click)="useLanguage('vn')">Tiếng Việt</a>
    </div>
  </div>
</div>
