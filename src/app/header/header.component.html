<div class="mb-2">
  <div *ngFor="let menu of menus">
    <a href='#'>{{menu}}</a>
  </div>
  <div *ngIf="!_authSvc.isLoggedIn()">
    <a href="/login">Login</a>
  </div>
  <div *ngIf="_authSvc.isLoggedIn()">
    <app-upload></app-upload>
    <div class="btn-group">
      <button class="btn-xs btn-success mr-1" data-toggle="modal" data-target="#uploadModal"><i
          class="fa fa-plus"></i></button>
      <button type="button" class="btn-xs btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
      </button>
      <div class="dropdown-menu">
        <a href="/user/profile" class="ml-1 d-block">Your profile</a>
        <a href="/user/posts" class="ml-1 d-block">Your posts</a>
        <div class="dropdown-divider"></div>
        <a href="" (click)="logout()" class="ml-1">Logout</a>
      </div>
    </div>
  </div>
</div>
