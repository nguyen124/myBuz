<div id="my-tooltip" *ngIf="showToolTip">
    <div class="row p-1 m-0">
        <div class="col-md-2 col-sm-2 text-success">
            <div class="row text-overflow">
                <div class="font-4">{{comment.writtenBy.username}}</div>
            </div>
            <div class="row">
                <img class="w-100 xs-w-25 xs-h-25 rounded" src="{{comment.writtenBy.avatar | imageMobileLinkPipe}}"
                    default="{{comment.writtenBy.avatar}}" alt="Avatar">
            </div>
        </div>
        <div class="col-md-10 col-sm-10 mt-2">
            <div *ngFor="let obj of comment.content; let i = index">
                <div *ngIf="obj.fileType == 'text' && obj.url.trim()"> {{obj.url}}</div>
                <app-comment-pic *ngIf="obj.fileType == 'image'" [picPreviewSrc]="obj.url">
                </app-comment-pic>
                <app-comment-voice *ngIf="obj.fileType == 'sound'" [voicePreviewSrc]="obj.url">
                </app-comment-voice>
            </div>
        </div>
    </div>
</div>
