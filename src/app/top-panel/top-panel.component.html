<ng-container *ngIf="item">
    <a [routerLink]="[]" [queryParams]="{id: item?._id}" style="text-decoration:none">
        <div class="border border-primary rounded mb-2">
            <div class="text-center">
                <h3>
                    <span class="text-primary">{{item?.businessName}}</span>-<span
                        class="text-success">{{item?.title}}</span>
                </h3>
            </div>
            <div class="row justify-content-center">
                <div *ngFor="let file of files; let i = index;" class="d-inline">
                    <div class="shape-outer decagon">
                        <div class="shape-inner decagon"
                            [ngStyle]="{ 'background-image': 'url(' + file.url + '?w=300&h=300&fit=crop&crop=faces)', 'no-repeat': 'center'}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </a>
</ng-container>
