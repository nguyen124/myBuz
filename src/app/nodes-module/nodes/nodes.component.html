<div #outterCanvas canvasNavigator (outterCanvasXYEmitter)="handleCanvasMoving($event)" class="border">

    <svg  version="1.1" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
        <line #connectedLines *ngFor="let node of nodes[0].neighbors; let i = index" stroke-width="1" class="line"/>
    </svg>

    <button #root id="root" myDraggable (xyEmitter)="onFromValueReceived($event)" class="btn btn-xs btn-success"
        [style.top.px]="nodes[0].coordinates.top" [style.left.px]="nodes[0].coordinates.left">
        <i class="fa fa-music mb-2"></i>
        <p>{{nodes[0].title}}</p>
    </button>

    <ng-container *ngFor="let node of nodes[0].neighbors; let i = index">
        <button #neighbors id="btn{{i}}" myDraggable (xyEmitter)="onToValueReceived($event, i)" class="btn btn-xs btn-success"
            [style.top.px]="node.coordinates.top" [style.left.px]="node.coordinates.left">
            <i class="fa fa-music mb-2"></i>
            <p>{{node.title}}</p>
        </button>
    </ng-container>

</div>
