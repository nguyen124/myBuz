<div #outterCanvas canvasNavigator (outterCanvasXYEmitter)="handleCanvasMoving($event)" class="border">
    <svg width="100%" height="100%">

        <line *ngFor="let line of linesToShow" [attr.y1]="line.start.coordinates.top+'px'"
            [attr.x1]="line.start.coordinates.left+'px'" [attr.y2]="line.end.coordinates.top+'px'"
            [attr.x2]="line.end.coordinates.left +'px'" stroke-width="1" class="line" stroke-width="1" class="line" />

    </svg>

    <ng-container *ngFor="let node of nodesToShow">
        <app-node [node]="node" [canvasCoor]="canvasCoor"></app-node>
    </ng-container>
</div>
