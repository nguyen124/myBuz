<div #outterCanvas canvasNavigator (outterCanvasXYEmitter)="handleCanvasMoving($event)" class="border">

    <button #btn1 id="btn1" myDraggable (xyEmitter)="onFromValueReceived($event)" class="abs btn btn-xs btn-success">
        <i class="fa fa-music mb-2"></i>
        <p>{{nodes[0].title}}</p>
    </button>

    <!-- <div #fromLine class="hl"></div>
    <div #toLine class="vl"></div> -->
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
        <line #connectedLine stroke-width="1" class="line" />
    </svg>

    <button #btn2 id="btn2" myDraggable (xyEmitter)="onToValueReceived($event)" class="abs2 btn btn-xs btn-success">
        <i class="fa fa-music mb-2"></i>
        <p>{{nodes[0].title}}</p>
    </button>

</div>
