<div class="col-lg-3 col-md-4 col-xs-6 pl-0 pr-0 pb-2">
    <div class="mt-2 mb-2 input-group input-group-sm">
        <div class="input-group-prepend">
            <span class="btn btn-xs btn-success" id="inputGroup-sizing-sm"><i class="fas fa-search"></i></span>
        </div>
        <input #search id="autocomplete" placeholder="Enter searching area" type="text" class="form-control" aria-label="Small"
            aria-describedby="inputGroup-sizing-sm" [(ngModel)]="location" style="text-align: right">
        <div class="input-group-append">
            <span class="btn btn-xs input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-location"></i></span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-7">
        <div #map id="map" style="width: 500px; height: 500px;"></div>
    </div>
    <div class="col-lg-5">
        <div id="listing">
            <table id="resultsTable">
                <tbody id="results"></tbody>
            </table>
        </div>
    </div>
</div>

<div style="display: none">
    <div id="info-content">
        <table>
            <tr id="iw-url-row" class="iw_table_row">
                <td id="iw-icon" class="iw_table_icon"></td>
                <td id="iw-url"></td>
            </tr>
            <tr id="iw-address-row" class="iw_table_row">
                <td class="iw_attribute_name">Address:</td>
                <td id="iw-address"></td>
            </tr>
            <tr id="iw-phone-row" class="iw_table_row">
                <td class="iw_attribute_name">Telephone:</td>
                <td id="iw-phone"></td>
            </tr>
            <tr id="iw-rating-row" class="iw_table_row">
                <td class="iw_attribute_name">Rating:</td>
                <td id="iw-rating"></td>
            </tr>
            <tr id="iw-website-row" class="iw_table_row">
                <td class="iw_attribute_name">Website:</td>
                <td id="iw-website"></td>
            </tr>
        </table>
    </div>
</div>
