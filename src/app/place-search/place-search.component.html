<div class="mt-2 mb-2 input-group input-group-sm">
    <input #autocompleteSearchBox id="autocomplete" placeholder="Enter searching area" type="text" class="form-control"
        aria-label="Small" aria-describedby="inputGroup-sizing-sm" style="text-align: right">
</div>
<div #map id="map" style="width: 100%; height: 500px;"></div>

<div #infoContentRef id="info-content">
    <table>
        <tr id="iw-url-row" class="iw_table_row">
            <td class="iw_table_icon"><i class="fa fa-store"></i></td>
            <td id="iw-url"><img [src]="url" style="width: 200px; height: 100px; object-fit: scale-down;">
            </td>
        </tr>
        <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address">
                {{address}}</td>
        </tr>
        <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone">{{contactPhoneNo | mask: '(000) 000-0000'}}</td>
        </tr>
        <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
        </tr>
        <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
        </tr>
    </table>
</div>
