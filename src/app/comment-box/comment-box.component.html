<div>
  <textarea id="txtReplyBox" placeholder="Let comment something fun!" class="pb-cmnt-textarea float-left "
    [(ngModel)]="commentContent" ngDefaultControl></textarea>
  <div>
    <button class="btn-xs btn-success mr-1 ml-1" (click)="writeTextComment()"><i class="fa fa-share-square"
        aria-hidden="true"></i></button>
    <button class="btn-xs btn-primary mr-1 ml-1" [disabled]="isUploading" [class.btn-secondary]="isUploading"
      (click)="writeVoiceComment()">
      <i class="fa fa-microphone" aria-hidden="true" [class.red-micro]="isRecording"></i></button>
    <button class="btn-xs btn-primary mr-1 ml-1"><i class="fa fa-camera" aria-hidden="true"></i></button>
    <button class="btn-xs btn-primary mr-1 ml-1"><i class="fa fa-picture-o" aria-hidden="true"></i></button>
  </div>
</div>
