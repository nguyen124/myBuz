<div class="row">
  <div class="editable mb-1 mr-2" contenteditable="true" id="txtReplyBox" [innerHtml]="commentContent">
  </div>
</div>
<div class="row-fluid">
  <div class="pull-right">
    <button class="btn btn-xs btn-primary mr-1 ml-1" (click)="picCommentPreview()" [class.btn-secondary]="isRecording"
      [disabled]="isRecording"><i class="fa fa-picture-o font-8" aria-hidden="true"></i></button>
    <button class="btn btn-xs btn-primary mr-1 ml-1" (click)="voiceCommentPreview()" [class.btn-secondary]="isUploading"
      [disabled]="isUploading">
      <i class="fa fa-microphone font-10 pr-pl-1-px" aria-hidden="true" [class.red-micro]="isRecording"></i></button>
    <button class="btn btn-xs mr-1 ml-1" (click)="writeTextComment()" [class.btn-secondary]="isRecording"
      [class.btn-success]="!isRecording" [disabled]="isRecording"><i class="fa fa-share-square font-10"
        aria-hidden="true"></i></button>
  </div>
</div>

<input type="file" id="picComment" style="display: none;" accept="audio/*, video/*, image/*">
