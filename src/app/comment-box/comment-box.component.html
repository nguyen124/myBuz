<div *ngIf="isShowing" class="col-md-12 ml-1 mt-1">
  <div class="row">
    <app-reply-to [replyToUsername]="replyToUsername"></app-reply-to>
    <input type="text" class="w-100 mb-1 mr-2" #txtReplyBox (focus)="handleOnFocus()" [(ngModel)]="textContent" />
  </div>
  <div class="row">
    <app-comment-pic [picPreviewSrc]="picPreviewSrc">
      <button class="btn btn-xs btn-primary upright-corner" id="removePicBtn" (click)="removePreviewPic()">
        <span aria-hidden="true">&times;</span>
      </button>
    </app-comment-pic>
    <app-comment-voice [voicePreviewSrc]="voicePreviewSrc">
      <button class="btn btn-xs btn-primary upright-corner" (click)="removePreviewVoice()" id="removeVoiceBtn">
        <span aria-hidden="true">&times;</span>
      </button>
    </app-comment-voice>
  </div>
  <div class="row-fluid">
    <div class="pull-right">
      <button class="btn btn-xs btn-primary mr-1 ml-1" (click)="picCommentPreview()" [class.btn-secondary]="isRecording"
        [disabled]="isRecording"><i class="fa fa-picture-o font-8" aria-hidden="true"></i></button>
      <button class="btn btn-xs btn-primary mr-1 ml-1" (click)="voiceCommentPreview()"
        [class.btn-secondary]="isUploading" [disabled]="isUploading">
        <i class="fa fa-microphone font-10 pr-pl-1-px" aria-hidden="true" [class.red-micro]="isRecording"></i></button>
      <button class="btn btn-xs mr-1 ml-1" (click)="writeTextComment()" [class.btn-secondary]="isRecording"
        [class.btn-success]="!isRecording" [disabled]="isRecording"><i class="fa fa-share-square font-10"
          aria-hidden="true"></i></button>
    </div>
  </div>

  <input type="file" #picComment style="display: none;" (click)="clearValue($event)" (change)="changeValue($event)"
    accept="audio/*, video/*, image/*">
</div>
