<div *ngIf="voicePreviewSrc" id="previewVoiceDiv" class="row m-0">
    <div class="col-md-12 col-sm-12 col-xs-12 p-0" style="max-width: 300px;">
        <audio id='audioId' controls>
            <source id='voice' [src]='voicePreviewSrc' type='audio/mpeg'>
        </audio>
        <button *ngIf="showCloseBtn" class="btn btn-xs btn-primary upright-corner" (click)="removePreviewVoice()"
            id="removeVoiceBtn">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
