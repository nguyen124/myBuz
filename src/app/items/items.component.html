<div class="row text-lg-left" id="items-container">
  <div class="col-lg-6">
    <app-place-search [items]="items"></app-place-search>
  </div>
  <ng-container *ngFor="let item of items; let i = index;">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-3 hover-high-light overflow">
      <app-item [item]="item" [baseUrl]="baseUrl" [isShowingTag]="isShowingTag"
        (showModalEvent)="handleShowModalEvent(i)">
        <div
          *ngIf="authSvc?.user && (authSvc?.user?.username == item?.createdBy?.username || authSvc?.user?.role === 'ADMIN')">
          <div class="dropdown-divider"></div>
          <button class="btn dropdown-item text-primary pl-0 ml-1 w-75"
            (click)="deleteItem(i, item._id)">Delete</button>
        </div>
      </app-item>
    </div>
  </ng-container>
</div>
