<div class="row text-lg-left" id="items-container">
  <ng-container *ngFor="let item of items; let i = index;">
    <div class="col-lg-3 col-md-4 col-xs-6 pb-3">
      <app-item [item]="item">
        <div *ngIf="(_authSvc.user && _authSvc.user.username == item.createdBy.username)">
          <div class="dropdown-divider"></div>
          <button class="btn dropdown-item text-primary pl-0 ml-1" (click)="editItem(i, item)">Edit</button>
          <div class="dropdown-divider"></div>
          <button class="btn dropdown-item text-primary pl-0 ml-1" (click)="deleteItem(i, item._id)">Delete</button>
        </div>
      </app-item>
    </div>
  </ng-container>
</div>

<div class="row">
  <div class="input-group col-md-2">
    <a (click)="loadNext()" class="btn btn-primary d-inline text-white" role="button">Next</a>
  </div>
</div>
